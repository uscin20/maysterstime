<div class="bottomline">
            <p id="songTitle"></p>
        </div> 
        <script type="text/javascript">
            var _paq = _paq || [];
            _paq.push(['trackPageView']);
            _paq.push(['enableLinkTracking']);
            (function () {
                var u = (("https:" == document.location.protocol) ? "https" : "http") + "://stat.krolnet.pl/";
                _paq.push(['setTrackerUrl', u + 'piwik.php']);
                _paq.push(['setSiteId', 7]);
                var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
                g.type = 'text/javascript';
                g.defer = true;
                g.async = true;
                g.src = u + 'piwik.js';
                s.parentNode.insertBefore(g, s);
            })();

            function refreshSong(serverId)
            {

                $.get('/response.php?id=' + serverId + '&q=song', function (data) {
                    var song = data.toString().toLowerCase();
                    if (song !== '')
                        song = 'piosenka: ' + song;
                    else
                        song = '&copy; <a href="https://free-shoutcast.com/">Free-Shoutcast.com</a>';

                    $("#songTitle").html(song);
                });
            }
        </script>
